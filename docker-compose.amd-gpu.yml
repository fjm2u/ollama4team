version: '3.8'
services:
  nextjs:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - ollama
    networks:
      - default
      - internal

  ollama:
    image: "ollama/ollama:rocm"
    volumes:
      - "ollama:/root/.ollama"
    expose:
      - "11434"
    devices:
      - "/dev/kfd:/dev/kfd"
      - "/dev/dri:/dev/dri"
    networks:
      - internal
    restart: unless-stopped

volumes:
  ollama:

networks:
  default:
  internal:
    internal: true